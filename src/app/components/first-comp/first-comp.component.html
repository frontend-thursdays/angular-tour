<div class="container">
  <div class="row">
    <div class="col-12">
      <button type="button" routerLink="/editor" class="btn btn-primary">Add user</button>
    </div>
  </div>
  <div *ngFor="let user of users" class="row">
    <div class="col-2">
      <a routerLink="/second/user/{{user.id}}">{{user.name}}</a>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-success" routerLink="/editor/{{user.id}}">Edit user</button>
    </div>
  </div>
</div>
