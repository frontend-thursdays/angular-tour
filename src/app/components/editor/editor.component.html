<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" name="name" [formControl]="form.get('name')" class="form-control"  placeholder="Name" required>
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="form.get('name').invalid && form.controls['name'].touched ">
      Please enter name
    </div>
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" [formControl]="form.get('lastName')"class="form-control" placeholder="Last Name" required>
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="form.get('lastName').invalid && form.controls['lastName'].touched ">
      Please enter last name
    </div>
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Age</label>
      <div class="col-sm-10">
        <input type="text" [formControl]="form.get('age')"class="form-control" placeholder="Age" required>
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="form.get('age').invalid && form.controls['age'].touched ">
      Please enter age
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
